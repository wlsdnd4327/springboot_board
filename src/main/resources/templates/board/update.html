<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/board/main}">
    <main layout:fragment="content" class="content">
        <th:block th:replace="~{board/_board_title::title}"></th:block>
        <form name="frmSave" method="post" th:action="@{/board/save}" autocomplete="off" th:object="${postForm}">
            <input type="hidden" name="id" th:field="*{id}">    <!--수정시에만 추가-->
            <input type="hidden" name="bId" th:field="${board.bId}">
            <input type="hidden" name="gid" th:field="*{gid}">
            <th:block th:replace="~{board/_form::form}"></th:block>
            <div class="btns">
                <button type="button"><a th:href="@{/board/list/{bId}(bId=${board.bId})}" th:text="#{board.list}"></a></button>
                <button type="submit" th:text="#{board.update}"></button>
            </div>
        </form>
    </main>
</html>
